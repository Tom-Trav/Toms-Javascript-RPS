<html>
    <title>Tom's Javascript RPS Game</title>
    <head>
        <h1 id="title">Welcome to Toms Rock, Paper, Scissors Game!</h1>
        <container id="help">
            <button id="manual">MANUAL</button>
        </container>
        <span id="game-buttons">
            <button id="save-btn">SAVE SCORES</button>
            <button id="reset-btn">RESET SCORES</button>
        </span>
        <span id="scores">
            <p id="user-score">Player Score: 0</p>
            <p id="ai-score">BOT Score: 0</p>
        </span>
        <hr />
        <choices id="buttons">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </choices>
        <span id="hands">
            <p id="selected-hands">Selected Hands Will Show Here</p>
        </span>
        <h1 id="game-output"></h1>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    </body>
    <script src="index.js"></script>
</html>
